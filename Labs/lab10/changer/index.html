<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        .square {
            width: 100px;
            height: 100px;
            background-color: gray;
            float: left;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="sqone" class="square" data-color="red"></div>
    <div id="sqtwo" class="square" data-color="green"></div>
    <div id="sqthree" class="square" data-color="blue"></div>

    <script src="changer.js"></script>
</body>
</html>
