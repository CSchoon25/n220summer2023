<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        .square {
            width: 100px;
            height: 100px;
            background-color: gray;
            float: left;
            margin: 5px;
        }
    </style>
</head>
<body>
    <!--Container to Use One Event Handler-->
    <div id="squares">
        <!--Gray Squares-->
        <div class="square" data-color="#7a1710"></div>
        <div class="square" data-color="#0e5c12"></div>
        <div class="square" data-color="#171885"></div>
    </div>

    <script src="changer.js"></script>
</body>
</html>
