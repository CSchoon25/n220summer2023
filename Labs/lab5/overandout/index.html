<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Over and Out</title>
    
    <!--sets width, height, and starting color-->
    <style>
        .square {
            width: 100px;
            height: 100px;
            background-color: #4e43e0;
    }
        
    </style>
</head>
<body>
    <!--takes style and sets to id, changes back when mouse over, changes blue when mouse out-->
    <div class="square" id="squareChange" onmouseover="changeBlack()" onmouseout="changeBlue()"></div>
    <script src="overandout.js"></script>
</body>
</html>
